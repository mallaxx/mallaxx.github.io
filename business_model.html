<body>

<div class="market-analysis">
  <div class="market-segment tam">
    <h2>TAM</h2>
    <p>Total Addressable Market: The global total market demand for your product or service.</p>
  </div>
  <div class="market-segment sam">
    <h2>SAM</h2>
    <p>Serviceable Available Market: The segment of the TAM within your reach.</p>
  </div>
  <div class="market-segment som">
    <h2>SOM</h2>
    <p>Serviceable Obtainable Market: The portion of SAM that you can capture.</p>
  </div>
</div>
